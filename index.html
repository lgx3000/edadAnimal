<!DOCTYPE html>
<html>
<head>
	
<title></title>
<style type="text/css">
	body{
		background: #F5D9A0;
	}
	h1{
		background-color: #BA8925;
		text-align: center;
	}
	pre{
		padding-top: -50%;
	}
	.res{
		padding: 15px;
		margin: 5px;
		text-align: center;
		color: #1f1918;
		font-size: 24px;
	}
	.COLM{
		padding-right: 20%;
		padding-left: 20%;
	}
	.COLM-1{
		text-align:left ;
	}
</style>
</head>

<body>
	<header><h1>EDAD DE MI MASCOTA</h1></header>
	<section class="res">
		<img src="imagenes/venhii.jpg" width="200px">
	<pre>Años  <input type="number" id="numeroA">  <button id="btn">Calcular</button>
	<div class="COLM"><div class="COLM-1">EDAD SEGÚN EL MITO  <input type="number" id="salida1" readonly="readonly" >  AÑOS HUMANOS</div>
	<div class="COLM-1">EDAD REAL           <input type="number" id="salida2" readonly="readonly">  AÑOS HUMANOS</div></div></pre>
	<script>
		var b=document.getElementById('btn');
		b.addEventListener('click',edad);	
		function edad() 
		{
			var n1=parseInt(document.getElementById('numeroA').value);
			var total=0
			total=n1*7
			document.getElementById("salida1").value=total;
			total=0
			total= Math.log(n1);
			total= 16*(total)+31;
			total=Math.floor(total)
			document.getElementById("salida2").value=total;
		}
	</script>
</section>
</body>
</html>
